<div class="container" id='container'></div>

<script>
    function $get(id)
    {
        return document.getElementById(id);
    }

    function onReady() {
        var s = window.location.search || '?description';
        console.log(s);

        s = s.substring(1);
        $get('description').className = '';
        $get('contacts').className = '';
        //$get('beaconspec').className = '';

        if (s == 'description' || s == 'contacts' || s == 'beaconspec') {
            $('#container').load('html/' + s + '.html .row');
            var e = $get(s);
            if (e)
                e.className = 'active';
        }
    }

    onReady();

</script>
